<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/weather/clear-night.png" type="image/x-icon">

    <title>Tampere Weather Forecast | 7-Day Weather & Temperature Updates</title>
    <meta name="description" content="Check real-time Tampere weather forecast, current temperature, and 7-day weather updates. Accurate and fast weather information for Tampere, Finland.">
    <meta name="keywords" content="Tampere weather, Tampere forecast, Finland weather, 7 day weather Tampere">
    <meta name="author" content="Be Vy.TA">

    <meta property="og:title" content="Tampere Weather Forecast">
    <meta property="og:description" content="Live weather forecast and 7-day temperature updates for Tampere, Finland.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_FI">

    <link rel="canonical" href="https://ngtran1911.github.io/weather-reporter/">

    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/temp.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="index.html">Weather Tampere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Temperature</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rain.html">Rain</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="wind.html">Wind Speed</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="page-content">
        <div id="main-box">

            <div id="left-box">
                <div id="weather-hero">
                    <div class="data">
                        <div class="location">
                            <h2>Tampere</h2>
                        </div>
                        <div class="temp">
                            <h2 id="current-temp">---</h2>
                        </div>
                    </div>
                    <div class="icon" id="weather-icon"></div>
                </div>

                <div id="forecast-7days" class="glass-card">
                    <h3>Next 7 Days</h3>
                    <div id="forecast-list">
                        <div id="table-7days-forcast" class="forecast-container"></div>
                    </div>
                </div>

                <div id="air-conditions" class="glass-card">
                    <div class="air-header">
                        <h3>AIR CONDITIONS</h3>
                    </div>
                    <div class="air-details-grid">
                        <div class="air-item">
                            <div class="item-label"><i class="wi wi-thermometer"></i> <span>Real Feel</span></div>
                            <div class="item-value"><span id="real-feel">--</span>Â°</div>
                        </div>
                        <div class="air-item">
                            <div class="item-label"><i class="wi wi-strong-wind"></i> <span>Wind</span></div>
                            <div class="item-value"><span id="wind-speed">--</span> km/h</div>
                        </div>
                        <div class="air-item">
                            <div class="item-label"><i class="wi wi-raindrop"></i> <span>Chance of rain</span></div>
                            <div class="item-value"><span id="rain-chance">0</span>%</div>
                        </div>
                        <div class="air-item">
                            <div class="item-label"><i class="wi wi-day-sunny"></i> <span>UV Index</span></div>
                            <div class="item-value"><span id="uv-index">--</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="forcast-24hours" class="glass-card">
                <div class="interactive-controls">
                    <select id="measurement-select" aria-label="Select measurement"></select>
                    <div class="date-range">
                        <label for="start-date">From <input type="date" id="start-date"></label>
                        <label for="end-date">To <input type="date" id="end-date"></label>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="measurement-chart"></canvas>
                </div>
                <div class="table-responsive">
                    <div id="temp-list-24" class="scrollable-content">
                        <table>
                            <thead>
                                <tr></tr>
                            </thead>
                            <tbody id="weather-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/temperature.js"></script>
</body>

</html>
