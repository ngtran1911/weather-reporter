<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style/wind.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <title>Wind Speed â€” Weather Tampere</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Weather Tampere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Temperature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rain.html">Rain</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="wind.html">Wind Speed</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div id="main-box-v3">

            <div id="statistic-box">
                <h3 id="stats-title">Wind Analytics</h3>
                <div class="stats-list">
                    <div class="stat-row"><span>Mean</span> <b id="wind-mean">--</b></div>
                    <div class="stat-row"><span>Median</span> <b id="wind-median">--</b></div>
                    <div class="stat-row"><span>Mode</span> <b id="wind-mode">--</b></div>
                    <div class="stat-row"><span>Range</span> <b id="wind-range">--</b></div>
                    <div class="stat-row"><span>Std Deviation</span> <b id="wind-std">--</b></div>
                    <div class="stat-row"><span>Min / Max</span> <b id="wind-minmax">--</b></div>
                    <div class="stat-row surprise"><span>Variance (Surprise!)</span> <b id="wind-variance">--</b></div>
                </div>
            </div>

            <div id="right-box">
              
                <div class="chart-box">
                    <canvas id="windChart"></canvas>
                </div>
                  <div id="timespan-controls"></div>
                <div class="small-box table-box">
                    <h5>Hourly Wind Speed</h5>
                    <div class="wind-table-wrapper">
                        <table class="wind-table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Speed (m/s)</th>
                                </tr>
                            </thead>
                            <tbody id="wind-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/wind.js"></script>
</body>
</html>
